<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://github.com/azrmicael/frontend-mentor/blob/1cc4ae7b3a332a79045f5bcbdf5726bdf8da0317/qr-code-component-main/images/favicon-32x32.png?raw=true">
  <title>Frontend Mentor | QR code component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Roboto&family=Source+Code+Pro:wght@400;900&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- QR code component -->
    <div class="component center">
      <img src="./images/image-qr-code.png" alt="QR code" class="component__img">

      <div class="component__text">
        <h1 class="component__title">
          Improve your front-end skills by building projects
        </h1>
        <p class="component__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer class="footer">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/azrmicael" target="_blank" class="footer__link">Micael AzevÃªdo</a>.
  </footer>
</body>
</html>
