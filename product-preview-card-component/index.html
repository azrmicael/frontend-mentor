<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- Product preview card component -->
    <article class="product">
      
      <picture class="product__img">
        <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg">
        <img src="./images/image-product-mobile.jpg" 
          alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves">
      </picture>

      <div class="product__content">
        <p class="product__category">Perfume</p>
      
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        
        <p class="product__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        
        <div class="product__price flex-group">
          <p class="price__current">
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="price__original">
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
        
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
      
    </article>
  </main>
  
  <!-- footer -->
  <footer class="footer">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/azrmicael" target="_blank" class="footer__link">Micael AzevÃªdo</a>.
  </footer>
</body>

</html>
