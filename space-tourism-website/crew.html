<!DOCTYPE html>

<!-- Space Tourism Website (Crew) -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Barlow:wght@400;700&family=Bellefair&display=swap" rel="stylesheet">
    
    <!-- Our custom CSS and JS -->
    <link rel="stylesheet" href="index.css">
    <title>Frontend Mentor | Space tourism website</title>
    <script src="index.js" defer></script>
</head>

<body class="crew">
  <a class="skip-to-content" href="#main">Skip to content</a>
    <header class="primary-header flex">
        <div>
            <img src="./assets/shared/logo.svg" alt="space tourism logo" class="logo">
        </div>

        <button class="mobile-nav-toggle" aria-controls="primary-navigation"><span class="sr-only" aria-expanded="false">Menu</span></button>

        <nav>
            <ul id="primary-navigation" data-visible="false" class="primary-navigation underline-indicators flex">
                <li><a class="text-white ff-sans-cond uppercase letter-spacing-2" href="index.html"><span aria-hidden="true">00</span>Home</a></li>
                <li><a class="text-white ff-sans-cond uppercase letter-spacing-2" href="destination.html"><span aria-hidden="true">01</span>Destination</a></li>
                <li class="active"><a class="text-white ff-sans-cond uppercase letter-spacing-2" href="crew.html"><span aria-hidden="true">02</span>Crew</a></li>
                <li><a class="text-white ff-sans-cond uppercase letter-spacing-2" href="technology.html"><span aria-hidden="true">03</span>Technology</a></li>
            </ul>
        </nav>
    </header>

    <main id="main" class="grid-container grid-container--crew flow">
        <h1 class="numbered-title"><span aria-hidden="true">02</span>Meet your crew</h1>

        <div class="dot-indicators flex" style="justify-content: center;">
            <button aria-selected="true"><span class="sr-only">Commander</span></button>
            <button aria-selected="false"><span class="sr-only">Mission specialist</span></button>
            <button aria-selected="false"><span class="sr-only">Pilot</span></button>
            <button aria-selected="false"><span class="sr-only">Flight engineer</span></button>
        </div>

        <article class="crew-info">
            <h2 class="ff-serif fs-600 uppercase">Commander</h2>
            <p class="ff-serif fs-700 uppercase">Douglas Hurley</p>
                        
            <p class="mw-50ch text-accent">
                Douglas Gerald Hurley is an American engineer, former Marine Corps pilot 
                and former NASA astronaut. He launched into space for the third time as 
                commander of Crew Dragon Demo-2.
            </p>
        </article>

        <img src="assets/crew/image-douglas-hurley.png" alt="Douglas Hurley">

    </main>
  
</body>
</html>
