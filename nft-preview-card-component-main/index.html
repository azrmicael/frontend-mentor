<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NFT preview card component -->
  <div class="component center">
    <img class="component__img" src="images/image-equilibrium.jpg" alt="Equilibrium">

    <h3 class="component__title">
      Equilibrium #3429
    </h3>
    
    <p class="component__description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    
    <p class="component__price">
      <img class="price__img" src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="Ethereum icon">
      0.041 ETH
    </p>
    <p class="component__time">
      <img class="time__img" src="/nft-preview-card-component-main/images/icon-clock.svg" alt="Clock icon">
      3 days left
    </p>
    
    <p class="component__creator">
      Creation of <a class="creator__link" href="#">Jules Wyvern</a> 
    </p>
  </div>
  
  <!-- footer -->
  <footer class="footer">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/azrmicael" target="_blank" class="footer__link">Micael AzevÃªdo</a>.
  </footer>
</body>
</html>
