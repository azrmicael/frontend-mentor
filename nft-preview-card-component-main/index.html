<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto&family=Roboto+Serif:opsz,wght@8..144,700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- NFT preview card component -->
    <article class="component center">

      <div class="component__img">
        <a class="img__link" href="#">
          <img class="img__main" src="images/image-equilibrium.jpg" alt="Equilibrium">
          
          <div class="container__overlay">
            <img class="img__overlay center" src="images/icon-view.svg" alt="View icon">
          </div>
        </a>
      </div>

        <h1 class="component__title">
          <a class="title__link" href="#">Equilibrium #3429</a>
        </h1>

        <p class="component__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
    
        <div class="inline">
          <div class="component__price">
            <img class="price__img" src="images/icon-ethereum.svg" alt="Ethereum icon">
            <p class="price__description">0.041 ETH</p>
          </div>

          <div class="component__time">
            <img class="time__img" src="images/icon-clock.svg" alt="Clock icon">
            <p class="time__description">3 days left</p>
          </div>
        </div>
        
        <div class="line__solid"></div>
          
        <div class="component__creator">
          <img class="creator__img" src="images/image-avatar.png" alt="Avatar">
          <p class="creator__description">
            Creation of <a class="creator__link" href="#">Jules Wyvern</a>
          </p>
        </div>

    </article>
  </main>

  <!-- footer -->
  <footer class="footer">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/azrmicael" target="_blank" class="footer__link">Micael AzevÃªdo</a>.
  </footer>
</body>
</html>
