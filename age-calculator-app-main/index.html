<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">

  <!-- My CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <!-- Age calculator app -->
    <article class="age-calculator">
      <form name="ageCalculator" action="" onsubmit="return validateForm()" method="get">

        <div class="form__content">
          <div class="container">
            <label class="form__label" for="day" id="label__day">Day</label>
            <input class="form__input" type="number" inputmode="numeric" id="input__day" placeholder="DD">
            <p class="form__invalid-input" id="invalid__day"></p>
          </div>

          <div class="container">
            <label class="form__label" for="month" id="label__month">Month</label>
            <input class="form__input" type="number" inputmode="numeric" id="input__month" placeholder="MM">
            <p class="form__invalid-input" id="invalid__month"></p>
          </div>

          <div class="container">
            <label class="form__label" for="year" id="label__month">Year</label>
            <input class="form__input" type="number" inputmode="numeric" id="input__year" placeholder="YYYY">
            <p class="form__invalid-input" id="invalid__year"></p>
          </div>
        </div>

        <div class="wrapper">
          <div class="line__solid absolute-center"></div>
          <button class="form__submit-button absolute-center" type="submit">
            <img class="submit-button__img" src="./assets/images/icon-arrow.svg" alt="arrow-down icon">
          </button>
        </div>
      </form>

      <div class="result">
        <p><span class="result__years">--</span> years</p>
        <p><span class="result__months">--</span> months</p>
        <p><span class="result__days">--</span> days</p>
      </div>

    </article>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Challenge by 
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__link">Frontend Mentor</a>. 
    Coded by 
    <a href="https://github.com/azrmicael" target="_blank" class="footer__link">Micael AzevÃªdo</a>.
  </footer>

  <!-- My JS -->
  <script src="./script.js"></script>
</body>

</html>
